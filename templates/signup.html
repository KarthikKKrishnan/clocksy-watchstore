<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clocksy - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/login.css">

</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="login-container bg-success-subtle text-white">
                    <h2><b>Clocksy - Premium Watches Online Store</b></h2>
                    <h2>Signup</h2>
                    <form>
                        <div class="form-group">
                            <label for="username">Enter your name</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter your name" required>
                        </div>
                        <div class="form-group">
                            <label for="username">Enter your email</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="username">Location</label>
                            <textarea id="w3review" name="w3review" rows="4" cols="35">Enter your delivery location... </textarea>
                        </div>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Confirm-Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Confirm your password" required>
                        </div>
                        <button type="submit" class="btn btn-login btn btn-warning">Register</button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="login.html" class="btn-link text-white">Login</a>
                        |
                        <a href="index.html" class="btn-link text-white">Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
